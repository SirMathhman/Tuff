name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Bootstrap (rebuild prebuilt)
        run: npm run build:selfhost-prebuilt

      - name: Verify prebuilt is up-to-date
        run: git diff --exit-code
