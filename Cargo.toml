[package]
name = "tuff"
version = "0.1.0"
edition = "2021"

[lib]
name = "tuff"
path = "src/main/windows/lib.rs"

[[bin]]
name = "repl"
path = "src/main/windows/bin/repl.rs"

[[test]]
name = "integration_tests"
path = "src/test/integration_tests.rs"

[[test]]
name = "test_class"
path = "src/test/test_class.rs"

[[test]]
name = "test_extern"
path = "src/test/test_extern.rs"

[[test]]
name = "test_interpret_all"
path = "src/test/test_interpret_all.rs"

[[test]]
name = "test_method"
path = "src/test/test_method.rs"

[[test]]
name = "test_struct_generics"
path = "src/test/test_struct_generics.rs"

[[test]]
name = "test_use_statement"
path = "src/test/test_use_statement.rs"

[dependencies]

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
panic = "deny"
todo = "deny"
unimplemented = "deny"
unreachable = "deny"
too_many_arguments = "warn"